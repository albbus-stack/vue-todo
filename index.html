<!DOCTYPE html>
<html>

<head>
    <title>vue-todo</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <meta charset="UTF-8">
</head>

<body>
    <div id="app">
        <h1 class="mt-5">vue-todo</h1>
        <form class="mb-5" @submit.prevent="">
            <div class="input-group input-group-lg mt-5 mb-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">New Todo</span>
                </div>
                <input type="text" v-model="title" class="form-control">
                <select class="custom-select" v-model="setID" id="sel">
                      <option v-for="set in sets" :key="set.setAlias" :value="set.setID">{{set.setAlias}}</option>
                </select>
                <button class="btn btn-primary btn-lg ml-4" @click="createToDo()">Create</button>
                <button class="btn btn-warning btn-md ml-4" @click="createSet()">New set</button>
                <input type="text" class="newSetInput" style="">
            </div>
        </form>
        <div class="d-flex justify-content-around">
            <ul v-for="set in sets" :class="set.setID">
                <input class="setNum" type="text" placeholder="Set title..." v-model="set.setAlias" @input="updateAlias(set)">
                <li v-for="todo in set.todo">
                    <div class="d-flex justify-content-between">
                        <div class="form-check" id="todo-list">
                            <input class="form-check-input" type="checkbox" v-model="todo.done" id="checked">
                            <label class="form-check-label" for="checked">
                        <span class="pr-3" :class="{ checkedLabel: todo.done }">{{todo.title}}</span>
                    </label>
                        </div>
                        <span class="delete" @click="deleteToDo(set,todo)">‚ùå</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--Bootstrap entry point-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--Vue entry point-->
    <script src="static/app.js"></script>
</body>

</html>
