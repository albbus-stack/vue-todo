<!DOCTYPE html>
<html>

<head>
    <title>vue-todo</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1 class="mt-5">vue-todo</h1>
        <form @submit.prevent="createToDo(title)">
            <div class="input-group input-group-lg mt-5 mb-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">New Todo</span>
                </div>
                <input type="text" v-model="title" class="form-control">
                <button class="btn btn-primary btn-lg ml-4">Create</button>
            </div>
        </form>
        <ul>
            <li v-for="(todo,id) in todos" :key="id">
                <div class="form-check" id="todo-list">
                    <input class="form-check-input" type="checkbox" v-model="todo.done" id="checked">
                    <span id="checkmark"></span>
                    <label class="form-check-label" for="checked">
                        {{todo.title}}
                    </label>
                    <button class="btn btn-danger btn-sm ml-4" @click="deleteToDo(todo)">Delete</button>
                </div>
            </li>

        </ul>
    </div>
    <!--Bootstrap entry point-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--Vue entry point-->
    <script src="App.js"></script>
</body>

</html>
